<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>slider</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #9cb9bb -26%, #017E88 145%);">
                <h1>GYM</h1>
                <p>I like it</p>
            </div>
            <div style="background: linear-gradient(215.99deg, #03f938 -1%, #87eb84 124%);">
                <h1>Football</h1>
                <p>I like it</p>
            </div>
            <div style="background: linear-gradient(215.99deg, #F90306 -1%, #e24b4b 124%);">
                <h1>Walks:)</h1>
                <p>I like it</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #017E88 -8%, #1221ad 138%);">
                <h1>Adventure</h1>
                <p>I like it</p>
            </div>
        </div>
        <div class="main-slide">
            <div class="item"
                style="background-image: url('https://images.unsplash.com/photo-1436891620584-47fd0e565afb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=634&q=80')">
            </div>
            <div class="item"
                style="background-image: url('https://images.unsplash.com/photo-1565099012060-78659e4c209c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
            </div>
            <div class="item"
                style="background-image: url('https://images.unsplash.com/photo-1511886929837-354d827aae26?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=700&q=80')">
            </div>
            <div class="item"
                style="background-image: url('https://images.unsplash.com/photo-1526407153035-415201c1ba3d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
            </div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
